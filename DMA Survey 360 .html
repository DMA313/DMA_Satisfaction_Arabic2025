<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMA Employee Satisfaction Survey</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #4e54c8, #8f94fb);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    select {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    select:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: lightgray;
    }
  </style>
  <script>
    function navigateToSurvey() {
      const selectedOption = document.getElementById('name-selector').value;
      if (selectedOption) {
        window.location.href = selectedOption;
      }
    }
  </script>
</head>
<body>
  <h1>DMA Employee Satisfaction Survey</h1>

  <!-- Dropdown for selecting department or site -->
  <div class="survey-options">
    <h2>Select your Department or Site</h2>
    <select id="name-selector" onchange="navigateToSurvey()">
      <option value="" disabled selected>Select a department or site...</option>
    </select>
  </div>

  <!-- Footer -->
  <footer>
    &copy; Dawla 2025 - All Rights Reserved
  </footer>
</body>
</html>
